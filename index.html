      <!-- EDIT POPUP -->
      <div class="popup popup_edit">
        <div class="popup__container">
          <form class="popup__form popup__edit-form" name="edit-form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fields">
              <input class="popup__field popup__field_type_name" type="text" name="input-name" id="inputName" placeholder="Имя" />
              <input class="popup__field popup__field_type_job" type="text" name="input-job" id="inputJob" placeholder="О себе" />
            </fieldset>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
          <button class="popup__closed popup_edit_button-close" type="button"></button>
        </div>
      </div>

      <!-- ADD POPUP -->
      <div class="popup popup_add">
        <div class="popup__container">
          <form class="popup__form popup__add-form" name="add-form">
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__fields">
              <input class="popup__field popup__field_type_place" type="text" name="input-place" id="inputPlace" placeholder="Название" />
              <input class="popup__field popup__field_type_place-link" type="url" name="input-place-link" id="inputPlaceLink" placeholder="Ссылка на картинку" />
            </fieldset>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
          <button class="popup__closed popup_add_button-close" type="button"></button>
        </div>
      </div>

      <!-- PREVIEW IMAGE POPUP -->
      <div class="popup-preview">
        <figure class="popup-preview__container">
          <button class="popup-preview__button-close" type="button"></button>
          <img class="popup-preview__image" src="#" alt="" />
          <figcaption class="popup-preview__title"></figcaption>
        </figure>
      </div>

      <!-- TEMPLATE CARD -->
      <template id="card-template">
        <li class="card__item">
          <button class="card__trash"></button>
          <img class="card__image" src="#" alt="" />
          <div class="card__name">
            <h2 class="card__title overflow"></h2>
            <button class="card__pic-heart" type="button"></button>
          </div>
        </li>
      </template>
