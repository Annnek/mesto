<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <div class="logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <button class="profile__button-edit-avatar">
              <img
                class="profile__image"
                src="<%=require('./images/kusto.jpg')%>"
                alt="Фотография Кусто" />
            </button>
            <div class="profile__title-block">
              <h1 class="profile__title overflow">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
              <h2 class="profile__subtitle overflow">Исследователь океана</h2>
            </div>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>
        <section class="elements">
          <ul class="card">
            <!-- 
              <li class="card__item">
              <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Природа Карачаево-Черкессии" />
              <div class="card__name">
                <h2 class="card__title overflow">Карачаево-Черкессия</h2>
                <button class="card__pic-heart" type="button"></button>
              </div>
            </li>            
            -->
          </ul>
        </section>
      </main>

      <!-- EDIT POPUP -->
      <section class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup__edit-form"
            name="edit-form"
            novalidate>
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="inputName"
              id="inputName"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required />
            <span class="inputName-error popup__input-error"></span>
            <input
              class="popup__input popup__input_type_job"
              type="text"
              name="inputJob"
              id="inputJob"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required />
            <span class="inputJob-error popup__input-error"></span>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>

      <!-- RENEW AVATAR POPUP -->
      <section class="popup popup_type_avatar">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form
            class="popup__form popup__avatar-form"
            name="avatar-form"
            novalidate>
            <input
              class="popup__input popup__input_type_avatar-link"
              type="url"
              name="avatar-link"
              id="inputAvatarLink"
              placeholder="Ссылка на картинку"
              required />
            <span class="inputAvatarLink-error popup__input-error"></span>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>

      <!-- ADD POPUP -->
      <section class="popup popup_type_add">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__add-form" name="add-form" novalidate>
            <input
              class="popup__input popup__input_type_place"
              type="text"
              name="name"
              id="inputPlace"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required />
            <span class="inputPlace-error popup__input-error"></span>
            <input
              class="popup__input popup__input_type_place-link"
              type="url"
              name="link"
              id="inputPlaceLink"
              placeholder="Ссылка на картинку"
              required />
            <span class="inputPlaceLink-error popup__input-error"></span>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>

      <!-- PREVIEW IMAGE POPUP -->
      <section class="popup popup_type_preview">
        <figure class="popup__preview-container">
          <button class="popup__close" type="button"></button>
          <img class="popup__preview-image" src="#" alt="" />
          <figcaption class="popup__preview-title"></figcaption>
        </figure>
      </section>

      <!-- DELETE CARD POPUP -->
      <section class="popup popup_type_delete-card">
        <div class="popup__container popup__container_type_delete-card">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <form class="__form" name="delete-card" action="">
            <button class="popup__save" type="button">Да</button>
          </form>
        </div>
      </section>

      <!-- TEMPLATE CARD -->
      <template id="card-template">
        <li class="card__item">
          <button class="card__trash"></button>
          <img class="card__image" src="#" alt="" />
          <div class="card__name">
            <h2 class="card__title overflow"></h2>
            <button class="card__like-icon" type="button"></button>
            <div class="card__like-counter"></div>
          </div>
        </li>
      </template>

      <!-- FOOTER -->
      <footer class="footer">
        <h2 class="footer__title">© 2022 Mesto Russia</h2>
      </footer>
    </div>
  </body>
</html>
