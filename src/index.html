      <!-- EDIT POPUP -->
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup__edit-form"
            name="edit-form"
            novalidate>
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="inputName"
              id="inputName"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required />
            <span class="inputName-error popup__input-error"></span>
            <input
              class="popup__input popup__input_type_job"
              type="text"
              name="inputJob"
              id="inputJob"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required />
            <span class="inputJob-error popup__input-error"></span>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <!-- ADD POPUP -->
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__add-form" name="add-form" novalidate>
            <input
              class="popup__input popup__input_type_place"
              type="text"
              name="input-place"
              id="inputPlace"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required />
            <span class="inputPlace-error popup__input-error"></span>
            <input
              class="popup__input popup__input_type_place-link"
              type="url"
              name="input-place-link"
              id="inputPlaceLink"
              placeholder="Ссылка на картинку"
              required />
            <span class="inputPlaceLink-error popup__input-error"></span>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <!-- PREVIEW IMAGE POPUP -->
      <div class="popup popup_type_preview">
        <figure class="popup__preview-container">
          <button class="popup__close" type="button"></button>
          <img class="popup__preview-image" src="#" alt="" />
          <figcaption class="popup__preview-title"></figcaption>
        </figure>
      </div>

      <!-- TEMPLATE CARD -->
      <template id="card-template">
        <li class="card__item">
          <button class="card__trash"></button>
          <img class="card__image" src="#" alt="" />
          <div class="card__name">
            <h2 class="card__title overflow"></h2>
            <button class="card__pic-heart" type="button"></button>
          </div>
        </li>
      </template>
